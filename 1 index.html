  <style>
    body {

      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe1ef, #ffd6f9);
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      color: #ff5c8d;

    }

    #message {

      line-height: 1.8;

      color: #4a4a4a;

    }

    .heart {
      font-size: 2em;
      color: #ff5c8d;
      animation: beat 1s infinite;
      margin-top: 20px;
    }

    button {
      background-color: #ff5c8d;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff7ba5;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-heart {
      position: fixed;
      font-size: 1.5em;
      color: #ff5c8d;
      animation: floatUp 2.5s ease-in forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100px); opacity: 0; }
    }

    footer {
      color: #666;
      margin-top: 50px;
      font-size: 0.9em;
      animation: fadeIn 3s ease-in;
    }
  </style>
</head>

    let index = 0;

    function typeText(text, callback) {
      message.innerHTML = "";
      let i = 0;
      const speed = 50;
      function type() {
        if (i < text.length) {
          message.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }
